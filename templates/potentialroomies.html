<div id="right">
  <ul id="roomiesList">
    {% for person in people %} <!--this currently isn't showing up bc sign up page isnt allowing people to be added to the database-->
      {% if current_person.key !=  person.key %}
        <div id = "roomiesItem">
          <div><li>{{person.name}}</li></div>
          <div><img width="240" src="/photo?key={{person.key.urlsafe()}}" alt="Photo of {{person.name}}"></div>
          <div>{{person.year}} at {{person.college}}</div>
          <div>{{person.city}}, {{person.state}}</div>
          <div><a href="/profile?key={{person.key.urlsafe()}}">View Profile</a></div>
        </div>
      {% endif %}
    {% endfor %}
  </ul>
</div>
